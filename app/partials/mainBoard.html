<div class="column" trello-drag-zone ng-repeat="column in columns">
  <h3>{{column.name}}</h3>
  <div class="card" ng-repeat="card in column.cards" trello-draggable>
    <h4>{{card.name}}</h4>
    <p>{{card.description}}</p>
    <a href="" class="x-button" ng-click="deleteCard(column.cards, $index)">&#x2717;</a>
  </div>
</div>
